{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="" method="post" class="w-25 mx-auto card p-3">
            {% csrf_token %}
            <h2 class="login-title">Login</h2>
            <div class="form-group mb-2">
             <label for="username">username</label>
             <input type="username" class="form-control" id="username" name="username" placeholder="Enter your username">
            </div>
            
            <div class="form-group mb-3">
             <label for="password" placeholder="Enter your password">password</label>
             <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
            </div>
     
            <button type="submit" class="btn btn-primary">submit</button>
         </form>
    </div>
</body>
</html>
